components:
  schemas:
    CustomerResponse:
      type: object
      properties:
        id:
          type: string
          description: The auto-generated id of the customer
        username:
          type: string
          description: The unique username of the customer
        email:
          type: string
          description: The user email
        phoneNumber:
          type: string
          description: The user phone number
        firstName:
          type: string
          description: The first name of the customer
        lastName:
          type: string
          description: The last name of the customer
        imageURL:
          type: string
          description: The image URL of the customer
        loyaltyPoints:
          type: number
          description: The loyalty points of the customer

    CustomerRequest:
      type: object
      required:
        - username
        - password
        - email
        - firstName
        - lastName
        - phoneNumber
      properties:
        username:
          type: string
          description: The unique username of the customer
        password:
          type: string
          description: The password of the customer
        email:
          type: string
          description: The user email
        phoneNumber:
          type: string
          description: The user phone number
        firstName:
          type: string
          description: The first name of the customer
        lastName:
          type: string
          description: The last name of the customer

# Defining Paths
paths:
  /customers:
    get:
      summary: Retrieve a list of all existing customers
      tags: [Customers]
      responses:
        200:
          description: A list of customers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CustomerResponse'
    post:
      summary: Add a new customer
      tags: [Customers]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerRequest'
      responses:
        200:
          description: The customer was successfully added
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [success]
                  message:
                    type: string
        400:
          description: Failed to add customer
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [error]
                  message:
                    type: string

  /customers/{id}:
    get:
      summary: Retrieve a customer by ID
      tags: [Customers]
      parameters:
        - in: path
          name: id
          required: true
          description: The ID of the customer
          schema:
            type: string
      responses:
        200:
          description: Customer data
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [success]
                  data:
                    $ref: '#/components/schemas/CustomerResponse'
        400:
          description: Failed to get customer
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [error]
                  message:
                    type: string
    put:
      summary: Update a customer
      tags: [Customers]
      parameters:
        - in: path
          name: id
          required: true
          description: The ID of the customer
          schema:
            type: string
      requestBody:
        description: You can only provide the fields you want to update
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                firstName:
                  type: string
                imageURL:
                  type: string
                lastName:
                  type: string
                password:
                  type: string
                phoneNumber:
                  type: string
                username:
                  type: string
      responses:
        200:
          description: The customer was successfully updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [success]
                  message:
                    type: string
        400:
          description: Failed to update customer
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [error]
                  message:
                    type: string
    delete:
      summary: Delete a customer
      tags: [Customers]
      parameters:
        - in: path
          name: id
          required: true
          description: The ID of the customer
          schema:
            type: string
      responses:
        200:
          description: The customer was successfully deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [success]
                  message:
                    type: string
        400:
          description: Failed to delete customer
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [error]
                  message:
                    type: string
